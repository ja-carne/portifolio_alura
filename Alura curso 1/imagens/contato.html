<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
   
    </head>
    <header>
        <div class="caixa">
             <h1><img src="logo.png" alt="Logo Barbearia Alura"></h1>
                <nav>
                     <ul>
                         <li><a href="index.html">Home</a></li>
                         <li><a href="produtos.html">Produtos</a></li>
                         <li><a href="contato.html">Contato</a></li>
                     </ul>
                 </nav>
         </div>
    </header>
    <main>
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) X-XXXX-XXXX">

            <label for="mensagem">Mensagem:</label>
            <textarea cols="70" rows="10" id="mensagem"></textarea>
            

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="email-radio" class="formulario"><input type="radio" name="contato" id="email-radio"  class="formulario">Email</label>
                
                <label for="telefone-radio" class="formulario"><input type="radio" name="contato" id="telefone-radio"  class="formulario">Telefone</label>
                
                <label for="whatsapp-radio" class="formulario"><input type="radio" name="contato" id="whatsapp-radio"  class="formulario" checked>WhatsApp</label>
            </fieldset>
            <fieldset>
                <legend>Qual horário deseja ser atendido?</legend>
            <select  class="formulario">
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>
                 <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                 <input type="submit" value="Enviar Formulário" class="enviar" required>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
             </thead>
             <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8hs - 20hrs</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8hs - 20hrs</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8hs - 20hrs</td>
                </tr>
             </tbody>
        </table>
        
    </main>

        <img src="logo-branco.png" alt="Logo Barbearia Alura">
